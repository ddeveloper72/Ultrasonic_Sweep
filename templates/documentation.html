<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP Signal Generator - Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        .documentation-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .documentation-content h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .documentation-content h2 {
            color: #2196F3;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .documentation-content h3 {
            color: #FF9800;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .documentation-content code {
            background: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #4CAF50;
        }

        .documentation-content pre {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 3px solid #4CAF50;
        }

        .documentation-content pre code {
            background: transparent;
            padding: 0;
            color: #e0e0e0;
        }

        .documentation-content blockquote {
            border-left: 4px solid #2196F3;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #b0b0b0;
        }

        .documentation-content a {
            color: #2196F3;
            text-decoration: none;
        }

        .documentation-content a:hover {
            color: #4CAF50;
            text-decoration: underline;
        }

        .documentation-content table {
            width: 100%;
            margin: 1rem 0;
            border-collapse: collapse;
        }

        .documentation-content table th,
        .documentation-content table td {
            padding: 0.75rem;
            border: 1px solid #444;
        }

        .documentation-content table th {
            background: #2d2d2d;
            color: #4CAF50;
        }

        .documentation-content ul,
        .documentation-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .documentation-content li {
            margin: 0.5rem 0;
        }

        .mermaid {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-broadcast"></i> UAP Signal Generator
            </span>
            <div>
                <a href="/" class="btn btn-sm btn-outline-light me-2"><i class="bi bi-sliders"></i> Generator</a>
                <a href="/documentation" class="btn btn-sm btn-outline-light active"><i class="bi bi-book"></i>
                    Documentation</a>
            </div>
            <span class="badge bg-success">v2.0 - Hybrid Multi-Layer</span>
        </div>
    </nav>

    <div class="documentation-content">
        <div id="markdown-content"></div>
    </div>

    <a href="#" class="btn btn-primary back-to-top">
        <i class="bi bi-arrow-up"></i> Top
    </a>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#4CAF50',
                primaryTextColor: '#e0e0e0',
                primaryBorderColor: '#4CAF50',
                lineColor: '#2196F3',
                secondaryColor: '#2196F3',
                tertiaryColor: '#FF9800'
            }
        });

        // Fetch and render markdown
        fetch('/api/documentation')
            .then(response => response.text())
            .then(markdown => {
                // Configure marked
                marked.setOptions({
                    highlight: function (code, lang) {
                        return code;
                    },
                    breaks: true,
                    gfm: true
                });

                // Convert markdown to HTML
                const html = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = html;

                // Render mermaid diagrams
                const mermaidDivs = document.querySelectorAll('.language-mermaid');
                mermaidDivs.forEach((div, index) => {
                    const code = div.textContent;
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.className = 'mermaid';
                    mermaidDiv.textContent = code;
                    div.parentNode.replaceChild(mermaidDiv, div);
                });

                mermaid.run();

                // Smooth scroll for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Error loading documentation:', error);
                document.getElementById('markdown-content').innerHTML =
                    '<div class="alert alert-danger">Error loading documentation. Please try again.</div>';
            });

        // Back to top button
        document.querySelector('.back-to-top').addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show/hide back to top button
        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });
    </script>

    <footer class="footer mt-5 py-3 bg-dark text-center">
        <div class="container">
            <span class="text-muted">
                UAP Signal Generator v2.0 - Hybrid Multi-Layer |
                Developed by <a href="https://github.com/ddeveloper72" target="_blank" class="text-primary">GitHub</a> |
                <a href="https://x.com/DGFalconer" target="_blank" class="text-primary">@DGFalconer</a> |
                <a href="https://www.linkedin.com/in/duncanfalconer/" target="_blank" class="text-primary">LinkedIn</a>
            </span>
            <br>
            <small class="text-muted">Human-AI Collaborative Research Project | December 2024</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
